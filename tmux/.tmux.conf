unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -s focus-events on
set-option -s extended-keys on
set-option -s escape-time 0

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g status-position top

# colors styling
FG="#abb2bf"
BG="#31353f"
GREEN="#98c379"
BLACK="#282c34"
DEFAULT="#282c34"
LIGHT_BG="#3b3f4c"

set-option -g status-style bg=${BG},fg=${FG}

HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"

set-option -g status-left "\
#[fg=${GREEN},bg=${DEFAULT}]${HALF_ROUND_OPEN}\
#[bg=${GREEN},fg=${BLACK}] #S \
#[fg=${GREEN},bg=${BG}]${TRIANGLE_CLOSE}"

set-option -g status-justify centre
set-option -g window-status-format "\
#[bg=${BG},fg=${LIGHT_BG}]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_BG},fg=${FG}] #I\
:\
#[bg=${LIGHT_BG},fg=${FG}]#W \
#[bg=${BG},fg=${LIGHT_BG}]${HALF_ROUND_CLOSE}"

set-option -g window-status-current-format "\
#[fg=${GREEN},bg=${BG}]${HALF_ROUND_OPEN}\
#[fg=${BLACK},bg=${GREEN}] #I\
:\
#[bg=${GREEN},fg=${BLACK}]#W \
#[fg=${GREEN},bg=${BG}]${HALF_ROUND_CLOSE}"

set-option -g status-right "\
#[fg=${GREEN},bg=${BG}]${TRIANGLE_OPEN}\
#[bg=${GREEN},fg=${BLACK}] #h \
#[fg=${GREEN},bg=${DEFAULT}]${HALF_ROUND_CLOSE}"

set-option -g status-left-length 100
set-option -g status-right-length 100

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm'
